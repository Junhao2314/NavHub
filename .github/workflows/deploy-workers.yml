# ============================================
# NavHub 自动部署到 Cloudflare Workers
# ============================================
# 触发条件:
#   - 推送到 main 分支
#   - 手动触发 (workflow_dispatch)
#
# 前置准备:
#   1. 在 Cloudflare Dashboard 创建 KV 命名空间
#   2. 在 wrangler.toml 中填入 KV Namespace ID
#   3. 在 GitHub Secrets 中添加:
#      - CLOUDFLARE_API_TOKEN: Cloudflare API Token (需要 Workers 权限)
#      - CLOUDFLARE_ACCOUNT_ID: Cloudflare Account ID
#      - SYNC_PASSWORD: (可选) 同步密码
#      - VITE_LANGUAGE: (可选) 界面语言，en-US 或 zh-CN，默认 zh-CN
# ============================================

name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Workers
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_LANGUAGE: ${{ secrets.VITE_LANGUAGE }}

      - name: Upload optional SYNC_PASSWORD secret
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          SYNC_PASSWORD: ${{ secrets.SYNC_PASSWORD }}
        run: |
          if [ -n "${SYNC_PASSWORD:-}" ]; then
            printf '{"SYNC_PASSWORD":"%s"}\n' "$SYNC_PASSWORD" | npx wrangler@4.65.0 secret bulk --name navhub
          else
            echo "SYNC_PASSWORD is empty, skipping secret upload"
          fi

      - name: Deploy to Cloudflare Workers (retry on transient API errors)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          for attempt in 1 2 3; do
            echo "Deploy attempt ${attempt}/3"
            if npx wrangler@4.65.0 deploy; then
              echo "Deploy succeeded on attempt ${attempt}"
              exit 0
            fi

            if [ "$attempt" -eq 3 ]; then
              echo "Deploy failed after 3 attempts"
              exit 1
            fi

            sleep_seconds=$((attempt * 20))
            echo "Retrying in ${sleep_seconds}s..."
            sleep "$sleep_seconds"
          done
